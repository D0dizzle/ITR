<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fiktiver Handyshop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="../src/logo.png" alt="Logo" class="w-10 h-10 mr-2">
      <span class="text-2xl font-bold">24/7 Handyshop - Checkout</span>
    </div>
  </nav>

  <!-- Hauptinhalt -->
  <main class="p-4">

    <!-- Warenkorb Übersicht (Funktion muss noch hinzugefügt werden) -->
    <section class="bg-white shadow rounded-lg p-4 mb-4">
      <h2 class="text-lg font-bold mb-2">Ihr Warenkorb</h2>
      <div class="border-b border-gray-200 pb-2 mb-2">
    </section>

    <!-- Zwangsabo -->
    <section class="bg-white shadow rounded-lg p-4 mb-4">
      <h2 class="text-lg font-bold mb-2">Zusätzliche Optionen</h2>
      <label class="flex items-center justify-between mb-2">
        <span>Exklusives Abo für zukünftige Rabatte (monatlich)</span>
        <input type="checkbox" checked class="mr-2">
      </label>
      <p class="text-xs text-gray-500">* Automatische Erneuerung, nur monatlich kündbar</p>
    </section>

    <!-- Zusatzkosten -->
    <section class="bg-white shadow rounded-lg p-4 mb-4">
      <h2 class="text-lg font-bold mb-2">Zusätzliche Kosten</h2>
      <div class="flex justify-between mb-2">
        <p>Servicegebühr</p>
        <p>€29,99</p>
      </div>
      <div class="flex justify-between mb-2">
        <p>Versicherung (optional, aber vorausgewählt)</p>
        <input type="checkbox" checked class="mr-2">
        <p>€19,99</p>
      </div>
      <p class="text-right font-bold">Gesamtkosten: </p>
    </section>

    <!-- Zahlungsoptionen -->
    <section class="bg-white shadow rounded-lg p-4 mb-4">
      <h2 class="text-lg font-bold mb-2">Zahlungsmethode</h2>
      <label class="block mb-2">
        <span class="block text-sm font-medium">Kreditkarte</span>
        <input type="text" placeholder="Kartennummer" class="mt-1 p-2 border rounded w-full">
      </label>
      <label class="block mb-2">
        <span class="block text-sm font-medium">Sofortüberweisung</span>
        <button class="w-full p-2 bg-green-500 text-white rounded">Mit Sofortüberweisung zahlen</button>
      </label>
    </section>

    <!-- auffälliger Button -->
    <div class="flex justify-between items-center">
      <button class="bg-gray-300 text-gray-600 py-2 px-4 rounded">Zurück zum Shop</button>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Jetzt kaufen</button>
    </div>

  </main>

</body>
</html>
